<div class="contenedor__seccion_contacto mt-5">
  <div class="contenedor__seccion_contacto-header text-center">
    <h2 id="seccion4">Formulario de Contacto</h2>
    <div class="linea-decoracion"></div>
    <p>
     Si te gusta lo que hago o simplemente queres darme una oportunidad, enviame un mensaje y me pondre en contacto.
     Muchas gracias por llegar hasta esta parte de la pagina. 
    </p>
  </div>
  <div class="contenedor__seccion_contacto-body mb-5">
    <form method="post" class="mt-5">
      <input type="text" name="nombre" placeholder="Nombre.."[(ngModel)]="emailObj.nombre" class="input"/>
      <input type="email" name="email" placeholder="Email.."[(ngModel)]="emailObj.email" class="input"/>
      <input type="text" name="asunto" placeholder="Asunto.." class="mt-3 input"[(ngModel)]="emailObj.asunto" />
      <textarea
        name="informacion"
        id=""
        cols="30"
        rows="10"
        placeholder="Escribe..."
        class="mt-3 input"
        [(ngModel)]="emailObj.msj"
      ></textarea>
      <div class="boton d-flex justify-content-center mt-3">
        <button type="submit" class="btn-mas d-flex text-center px-5" (click)="enviarForm()">Enviar</button>
      </div>
    </form>
  </div>
</div>
